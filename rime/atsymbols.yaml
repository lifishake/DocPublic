# Rime's punctuation and symbols
# encoding: utf-8
#
# Usage: patch your Rime schema to enable /X symbols

config_version: '1.3'

punctuator:
  half_shape:
    "!": "！"
    "\"":
      pair:
        - "“"
        - "”"
    "#": "#"
    "$":
      - "$"
      - "￥"
    "%": "%"
    "&": "&"
    "'":
      pair:
        - "‘"
        - "’"
    "*": "*"
    "+": "+"
    ",": "，"
    "-": "-"
    ".": "。"
    "/": "/"
    "\\": "、"
    ":": "："
    ";": "；"
    "=": "="
    "?": "？"
    "@":
      - "@"
      - "•"     #中点号
      - "℃"     #摄氏度
      - "℉"     #华氏度
      - "°"     #度
    "(": "（"
    ")": "）"
    "[": "【"
    "]": "】"
    "{": "「"
    "}": "」"
    "<": "《"
    ">": "》"
    "^": "……"
    "_": "——"
    "`": "·"
    "|": "|"
    "~":
      - "~"
      - "～"
  symbols:
#符號、電腦
    '/fh': [ ©, ®, ℗, ℠, ™, ℡, ℻, ‰, °, ÷, ×, ♩, ♪, ♫ ]
#撲克
    '/pk': [ ♠, ♥, ♣, ♦, ♤, ♡, ♧, ♢ ]
#兩性
    '/sex': [ ♂, ♀, ⚢, ⚣, ⚤, ⚥, ⚦, ⚧, ⚨, ⚩ ]
#星號
    '/xh': [ ★, ☆, ※, ⛤, ⛥, ⛦, ⛧, ✡, ❋, ❊, ❉, ❈, ❇, ❆, ❅, ❄, ❃, ❂, ❁, ❀, ✿, ✾, ✽, ✼, ✻, ✺, ✹, ✸, ✷, ✶, ✵, ✴, ✳, ✲, ✱, ✰, ✯, ✮, ✭, ✬, ✫, ✪, ✩, ✧, ✦, ✥, ✤, ✣, ✢ ]
#方塊
    '/fk': [ ■, □, ◆, ◇, ▞ ]
#圓圈
    '/yq': [ ⚪, ⚫, ◦, ◎ ]
#三角
    '/sj': [ △, ▲, ▼, ▽, ∴, ∵, ▶, ▷, ◀, ◁]
#箭頭
